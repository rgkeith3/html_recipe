<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Recipe Page</title>
  </head>
  <body>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Appacademylogo.png/175px-Appacademylogo.png"/>
      <nav>
        <ul>
          <li><a href="#description">Description</a></li>
          <li><a href="#ingredients">Ingredients</a></li>
          <li><a href="#directions">Directions</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <a name="ingredients" />
      <h2>Ingredients</h2>
      <ul>
        <li>Corn</li>
        <li>Bread</li>
        <li>Love</li>
      </ul>
    </aside>
    <h2>Mama's Cornbread</h2>
    <section>
      <figure>
        <img src="http://cdn-image.myrecipes.com/sites/default/files/styles/300x300/public/image/recipes/sl/11/buttermilk-cornbread-sl-x.jpg?itok=e61_zqkO" />
      </figure>
      <figcaption>
        <a href="https://en.wikipedia.org/wiki/Cornbread">Wikipedia</a>
      </figcaption>
      <a name="description" />
      <h2>Description</h2>
      <p>mama's cornbread is the best damn cornbread this side of the mississippi</p>
      <a name="directions" />
      <h2>Directions</h2>
      <ol>
        <li>put the corn in the bread</li>
        <li>call your mom</li>
        <li>enjoy</li>
      </ol>
    </section>
    <section>
      <form action="/reviews" method="post">
        <label for="name">Name</label>
        <input type="text" name="review[name]" id="name">

        <br>

        <label for="rating">Rating</label>
        <input selected type="radio" name="review[rating]" id="rating" value="1">
        <input type="radio" name="review[rating]" id="rating" value="2">
        <input type="radio" name="review[rating]" id="rating" value="3">
        <input type="radio" name="review[rating]" id="rating" value="4">
        <input type="radio" name="review[rating]" id="rating" value="5">

        <br>

        <label for="expertise">Cooking Expertise</label>

        <br>
        
        <select name="review[expertise]" id="expertise">
          <option disabled selected>--Select Cooking Expertise--</option>
          <option value="sometimes">Sometimes Cook</option>
          <option value="everyday">Cook Everyday</option>
          <option value="hobbyist">Cooking is a Hobby</option>
          <option value="professional">Professional Chef</option>
        </select>

        <br>

        <label>
          <textarea name="review[review]"></textarea>
        </label>
      </form>
    </section>
    <footer>
      <p>this recipe is as old as dirt</p>
    </footer>
  </body>
  <!-- The originator of this damn fine recipe is not my mama but in fact my self, love you-->
</html>
